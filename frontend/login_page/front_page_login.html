<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="front_page_login_style.css">
    <title>Login Page</title>
</head>
<body>
<header class="header">
    <div class="logo">B&R</div>
    <div class="sduLogo">
        <img src="/images/SDU_Logo.png" width="350" height="100">
    </div>
</header>

<div class="main-container">
    <div class="inner-box">

        <div class="heading-container">
            <h2 class="heading-container-text">B&R Authentication</h2>
        </div>

        <div class="content-box">
            <div id="formLoginContainer"></div>
            <button type="button" onclick="toggleLoginForm('login')" class="login-button">Login</button>
            <div id="formSignupContainer"></div>
            <button type="button" onclick="toggleSignupForm('signup')" class="signup-button">Signup</button>


            <form class="login-form" id="loginForm" action="/login" method="post">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required pattern=".*\S+.*" title="Email is required">

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required pattern=".*\S+.*" title="Email is required">

                <button type="submit" onclick="submitForm('login')" class="loginSubmit">Login</button>
            </form>

            <form class="signup-form" id="signupForm" action="/signup" method="post">

                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" name="username" required>

                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="email" required>

                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" required>

                <button type="submit" onclick="submitForm('signup')" class="signupSubmit">Signup</button>
            </form>

        </div>
    </div>
</div>
<script src="front_page_login_script.js"></script>
</body>
</html>
